{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar sua Conta NOP</title>
    
    <link rel="stylesheet" href="{% static 'css/cadastro1.css' %}">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="{% static 'img/logo-grande.png' %}" alt="Logo NOP" class="main-logo">
        </div>

        <div class="card">
            <h1>Criar sua conta <img src="{% static 'img/logo-pequena.png' %}" alt="NOP" class="inline-nop-logo"></h1>
            
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            
            <form method="POST">
                {% csrf_token %}
                
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>

                <button type="submit" class="btn btn-submit">
                    Pr√≥xima etapa
                </button>
            </form>
        </div>
    </div>

</body>
</html>
