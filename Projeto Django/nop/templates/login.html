{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login1.css' %}">
</head>
<body>
  <div class="page">
    <img class="logo" src="{% static 'img/logo-grande.png' %}" alt="Logo NOP">
    <main class="card" role="main" aria-label="FormulÃ¡rio de login">
      <h1 class="title">Entrar na sua conta <img src="{% static 'img/logo-pequena.png' %}" alt="Logo NOP" height="15"></h1>
      <p class="subtitle">Todas as oportunidades da PUC-Rio reunidas aqui</p>

      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}

      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

        <label class="label">Selecione o tipo de conta</label>
        <div class="account-toggle">
          <button class="acct-btn acct-btn--active" type="button">Aluno</button>
          <button class="acct-btn" type="button">Professor</button>
        </div>

        <label class="label" for="username">Email institucional</label>
        <input id="username" type="email" name="username" placeholder="seu.nome@aluno.puc-rio.br ou outro email institucional" required>

        <div class="pwd-row">
          <label class="label" for="password">Senha</label>
          <a class="link-small" href="#">Esqueceu a senha?</a>
        </div>
        <div class="pwd-wrap">
          <input id="password" type="password" name="password" placeholder="Digite a sua senha" required>
          <button class="eye-btn" type="button" aria-label="Mostrar senha">ğŸ‘ï¸</button>
        </div>

        <input type="hidden" name="next" value="{{ request.GET.next }}">
        <button class="enter-btn" type="submit">Entrar</button>
      </form>

      <div class="divider"></div>

      <p class="muted">NÃ£o tem uma conta? <a href="{% url 'cadastro1' %}">Clique aqui para criar</a></p>
      <button class="ghost-btn" type="button" onclick="window.location.href='{% url 'home' %}'">Voltar para a pÃ¡gina inicial</button>
    </main>
  </div>
</body>
</html>
