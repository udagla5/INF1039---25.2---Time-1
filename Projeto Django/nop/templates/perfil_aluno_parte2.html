{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOP - Editar Perfil (Parte 2)</title>
    
    <link rel="stylesheet" href="{% static 'css/perfil_aluno_style.css' %}"> 
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>

    <header class="profile-header">
        <div class="header-content-profile">
            <a href="{% url 'perfil_aluno' %}" class="back-arrow" aria-label="Voltar"><i class="fa-solid fa-arrow-left"></i></a>
            
            <div class="header-text">
                <h1>Editar Perfil</h1>
                <p>Configure a sua experiência NOP</p>
            </div>
        </div>
    </header>

    <main class="profile-main-content">
        
        <div class="avatar-area">
            <div class="profile-avatar">
                <button class="edit-avatar-btn" aria-label="Editar Foto de Perfil">
                    <i class="fa-solid fa-camera"></i>
                </button>
            </div>
        </div>

        <div class="profile-form-box">
            
            <form class="edit-profile-form">
                
                <div class="form-group">
                    <label for="interesses" class="section-title">Interesses</label>
                    <p class="section-description">Selecione os seus interesses</p>
                    
                    <div class="interests-grid">
                        
                        <button type="button" class="interest-tag">Design Gráfico</button>
                        <button type="button" class="interest-tag">Programação</button>
                        <button type="button" class="interest-tag">Sustentabilidade</button>
                        <button type="button" class="interest-tag">Inteligência Artificial</button>
                        <button type="button" class="interest-tag">Mercado Financeiro</button>
                        <button type="button" class="interest-tag">Comunicação</button>
                        <button type="button" class="interest-tag">UX/UI</button>
                        <button type="button" class="interest-tag">Engenharia de Software</button>
                        <button type="button" class="interest-tag">Biologia Marinha</button>
                        <button type="button" class="interest-tag">Análise de Dados</button>
                        <button type="button" class="interest-tag">Marketing</button>
                        <button type="button" class="interest-tag">Artes Cênicas</button>
                        <button type="button" class="interest-tag">Gestão de Projetos</button>
                        <button type="button" class="interest-tag">Línguas</button>
                    </div>
                </div>

                <button type="submit" class="confirmar-mudancas-btn">Confirmar mudanças</button>
            </form>

            <div class="pagination-indicator">2/2</div>

        </div>

    </main>

    <script>
        // Funcionalidade de toggle para as tags de interesse
        document.querySelectorAll('.interest-tag').forEach(button => {
            button.addEventListener('click', function() {
                this.classList.toggle('selected');
            });
        });
    </script>

</body>
</html>
