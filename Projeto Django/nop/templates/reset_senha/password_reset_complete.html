{% endblock %}

{% block content %}
<div class="main-content">
    <div class="container-reset">

        <div class="card-reset">
            <h1 class="title-reset">✅ Senha Alterada!</h1>
            <p class="subtitle-reset">

            </p>
            
            <a href="{% url 'login' %}" class="button-reset" style="text-decoration: none;">
                Ir para o Login

        </div>
    </div>
</div>
{% endblock %}
