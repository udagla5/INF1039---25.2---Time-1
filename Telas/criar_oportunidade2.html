{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Oportunidade</title>
    <link rel="stylesheet" href="{% static 'css/criar_oportunidade2.css' %}">
</head>
<body>

    <header>
        <div class="header-container">
            <a href="#" class="back-arrow">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 010 1.06L9.06 10l3.73 3.71a.75.75 0 11-1.06 1.06l-4.25-4.25a.75.75 0 010-1.06l4.25-4.25a.75.75 0 011.06 0z" clip-rule="evenodd" />
                </svg>
            </a>
            <h1>Criar Oportunidade</h1>
            <p>Conecte alunos com oportunidades acadêmicas criadas por você</p>
        </div>
    </header>

    <main>
        <div class="form-card">
            <form>
                <div class="form-group">
                    <label for="curso">Curso elegível <span class="required">*</span></label>
                    <select id="curso" name="curso">
                        <option value="todos">Todos</option>
                        <option value="computacao">Computação</option>
                        <option value="design">Design</option>
                        <option value="direito">Direito</option>
                        <option value="engenharia">Engenharia</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="carga-horaria">Carga horária <span class="required">*</span></label>
                    <input type="text" id="carga-horaria" placeholder="Especifique a carga horária total e/ou semanal, bem como a quantidade de horas que podem ser aproveitadas como extensão.">
                </div>

                <div class="form-group">
                    <label for="vagas">Número de vagas disponíveis <span class="required">*</span></label>
                    <input type="text" id="vagas" placeholder="Informe a quantidade de vagas oferecidas e se há variação por semestre ou ano">
                </div>

                <div class="button-wrapper">
                    <button type="submit">Confirmar mudanças</button>
                </div>
            </form>
            <div class="page-indicator">2/3</div>
        </div>
    </main>

</body>
</html>
