<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login1.css">
</head>
<body>
  <div class="page">
    <img class="logo" src="LogoNOP.png" alt="Logo NOP">
    <main class="card" role="main" aria-label="Formulário de login">
      <h1 class="title">Entrar na sua conta <span class="brand">nop</span></h1>
      <p class="subtitle">Todas as oportunidades da PUC-Rio reunidas aqui</p>

      <label class="label">Selecione o tipo de conta</label>
      <div class="account-toggle">
        <button class="acct-btn acct-btn--active" type="button">Aluno</button>
        <button class="acct-btn" type="button">Professor</button>
      </div>

      <label class="label" for="email">Email institucional</label>
      <input id="email" type="email" placeholder="seu.nome@aluno.puc-rio.br ou outro email institucional">

      <div class="pwd-row">
        <label class="label" for="senha">Senha</label>
        <a class="link-small" href="#">Esqueceu a senha?</a>
      </div>
      <div class="pwd-wrap">
        <input id="senha" type="password" placeholder="Digite a sua senha">
        <button class="eye-btn" type="button" aria-label="Mostrar senha">👁️</button>
      </div>

      <button class="enter-btn" type="button">Entrar</button>

      <div class="divider"></div>

      <p class="muted">Não tem uma conta? <a href="cadastro1.html">Clique aqui para criar</a></p>
      <button class="ghost-btn" type="button">Voltar para a página inicial</button>
    </main>
  </div>
</body>
</html>
