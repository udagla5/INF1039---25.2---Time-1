<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar sua Conta NOP</title>
    
    <link rel="stylesheet" href="css/style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="img/logo-grande.png" alt="Logo NOP" class="main-logo">
        </div>

        <div class="card">
            <h1>Criar sua conta <img src="img/logo-pequena.png" alt="NOP" class="inline-nop-logo"></h1>
            
            <form>
                <div class="form-group type-selection">
                    <label for="tipo-conta">Selecione o tipo de conta</label>
                    <div class="button-group">
                        <button type="button" class="btn btn-primary active">Aluno</button>
                        <button type="button" class="btn btn-secondary">
                            Professor </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="nome">Nome completo<span class="required">*</span></label>
                    <input type="text" id="nome" placeholder="Digite seu nome">
                </div>

                <div class="form-group">
                    <label for="matricula">Matrícula<span class="required">*</span></label>
                    <input type="text" id="matricula" placeholder="Digite a sua matrícula">
                </div>

                <div class="form-group">
                    <label for="email">E-mail<span class="required">*</span></label>
                    <input type="email" id="email" placeholder="seu.nome@aluno.puc-rio.br ou outro email institucional">
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone (opcional)</label>
                    <input type="tel" id="telefone" placeholder="(__) _____-____">
                </div>

                <div class="form-group">
                    <label for="senha">Senha<span class="required">*</span></label>
                    <input type="password" id="senha" placeholder="Digite a sua senha">
                </div>

                <div class="form-group">
                    <input type="password" id="repetir-senha" placeholder="Repita a sua senha">
                </div>

                <button type="submit" class="btn btn-submit">Próxima etapa</button>
            </form>
        </div>
    </div>

</body>
</html>
